<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome-->
    <script
      src="https://kit.fontawesome.com/4931e863c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="music-list">
        <!-- List-Music Icon From Google Font-->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="48px"
          viewBox="0 -960 960 960"
          width="48px"
          fill="#ffc8dd"
          class="music-list-icon"
        >
          <path
            d="M642.94-160q-47.94 0-81.44-33.56t-33.5-81.5q0-47.94 32.67-81.44Q593.33-390 640-390q15.97 0 30.48 3Q685-384 698-377v-343h182v71H758v375q0 47.5-33.56 80.75T642.94-160ZM120-320v-60h306v60H120Zm0-170v-60h473v60H120Zm0-170v-60h473v60H120Z"
          />
        </svg>

        <!-- Song Container -->
        <div class="song-container">
          <!-- Back Arrow-->
          <i class="fa-solid fa-arrow-left"></i>
        </div>
      </div>

      <!-- Title-->
      <div class="title"></div>
      <!-- image -->
      <div><img class="image" src="MusicImage.jpg" /></div>

      <!-- song info at main page-->
      <div class="song-info-at-main-page">
        <h1 class="song-name-at-main-page">Song Name</h1>
        <h4 class="artist-name-at-main-page">Artist Name</h4>
      </div>

      <!-- button container-->
      <div class="button-container">
        <!-- previous button-->
        <i class="fa-solid fa-backward-step"></i>
        <!-- play button -->
        <i class="fa-regular fa-circle-play"></i>
        <!-- next button -->
        <i class="fa-solid fa-forward-step"></i>
      </div>

      <!--progressBar container-->
      <div class="progress-bar-container">
        <!-- current duration-->
        <span class="current-duration">00:00</span>
        <!-- progress bar-->
        <div class="progress-bar">
          <!-- current progress bar-->
          <div class="current-progress-bar">
            <!-- current progress bar indicator-->
            <div class="current-progress-bar-indicator"></div>
          </div>
        </div>
        <!-- total duration-->
        <span class="total-duration">00:00</span>
      </div>
      <audio src="" class="audio"></audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
